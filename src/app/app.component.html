<div class="main-container">
  <ng-container *ngIf="view === 'list'">
    <div class="user-container">
      <div class="user-info">
        <h1>Hello Floyd Mullins</h1>
        <p>You have {{ tasks.length }} tasks</p>
      </div>
      <div class="avatar">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Leonardo_DiCaprio_2014.jpg/220px-Leonardo_DiCaprio_2014.jpg" />
      </div>
    </div>

    <div class="todo-container" cdkDropList #todoList="cdkDropList" [cdkDropListData]="tasks"
      (cdkDropListDropped)="drop($event)" (cdkDragStarted)="started($event)">
      <div class="todo" [class.deleted]="task.isDeleted" [class.done]="task.isDone" *ngFor="let task of tasks" cdkDrag
        [cdkDragDisabled]="!task.isNew">
        <div *ngIf="task.isDone">
          <i class="material-icons">check</i>
        </div>
        <div class="todo-info">
          <h2>{{task.title}}</h2>
          <p>Due {{task.date}}</p>
        </div>
        <div *ngIf="task.isNew">
          <i class="material-icons">access_alarm</i>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="view === 'add'">
    <a class="close" (click)="close()">
      <i class="material-icons">close</i>
    </a>
    <textarea type="text" placeholder="What would you like to add?"></textarea>
    <div class="attachments">
      <i class="material-icons">attachment</i>
      <i class="material-icons">event</i>
    </div>
  </ng-container>

  <div class="action-bar">
    <button class="task-button" [class.add]="view === 'add'" (click)="addTask()">
      +
    </button>
  </div>
</div>
